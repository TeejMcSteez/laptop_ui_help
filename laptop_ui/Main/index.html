<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Public+Sans:wght@100;300&display=swap" rel="stylesheet">
        <title>Landing Page</title>

    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="/laptop_ui/imgs/laptop_ui/logo.svg" alt="img1">
                <h4 class="logo">Three Dots</h4>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">Specs</a></li>
                    <li><a class="nav-link" href="#">Products</a></li>
                    <li><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="/laptop_ui/imgs/laptop_ui/cart.svg" alt="cart">
            </div>
        </header>

        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1 class="intro-h1">PC For The Future</h1>
                        <p>
                            The new PC has a rebuilt design with a overhaul on hardware
                            sure to handle anything you throw at it!
                        </p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">14 Inch</button>
                        <button class="cta-add">Add to Cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="/laptop_ui/imgs/laptop_ui/matebook.png" alt="">
                </div>
            </section>

            <div class="laptop-select">
                <img src="/laptop_ui/imgs/laptop_ui/arrow-left.svg" alt="">
                <img src="/laptop_ui/imgs/laptop_ui/dot.svg" alt="">
                <img src="/laptop_ui/imgs/laptop_ui/dot-full.svg" alt="">             
                <img src="/laptop_ui/imgs/laptop_ui/dot-full.svg" alt="">
                <img src="/laptop_ui/imgs/laptop_ui/arrow-right.svg" alt="">
            </div>

            <img class="big-circle" src="/laptop_ui/imgs/laptop_ui/big-eclipse.svg" alt="">
            <img class="mid-circle" src="/laptop_ui/imgs/laptop_ui/mid-eclipse.svg" alt="">
            <img class="small-circle" src="/laptop_ui/imgs/laptop_ui/small-eclipse.svg" alt="">
        </main>

    </body>

</html>
